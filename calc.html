<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Windows calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="frame">
        <img src="images/icon.png" alt="icon" id="icon" style="height: 16px; width: 12px" />
        <div class="topBar" id="exit">
            <img src="images/exit.png" alt="exit" />
        </div>
        <div class="topBar" id="maximize">
            <img src="images/maximize.png" alt="maximize" />
        </div>
        <div class="topBar" id="minimize">
            <img src="images/minimize.png" alt="minimize" />
        </div>
        <div class="main">
            <div class="menu">
                <span class="m" id="view">View</span>
                <span class="m" id="edit">Edit</span>
                <span class="m" id="help">Help</span>
            </div>
            <div class="calcArea">
                <span>0</span>
            </div>
            <div class="binaryArea">
                <div class="binary">
                    0000
                    <span>63</span>
                    0000
                    <span>31</span>
                </div>

                <div class="binary" id="b2">
                    0000<br />
                    <br />
                    0000
                </div>
                <div class="binary" id="b3">
                    0000<br />
                    <br />
                    0000
                </div>
                <div class="binary" id="b4">
                    0000<br />
                    <br />
                    0000
                </div>
                <div class="binary" id="b5">
                    0000
                    <span>47</span>
                    0000
                    <span>15</span>
                </div>
                <div class="binary" id="b6">
                    0000<br />
                    <br />
                    0000
                </div>
                <div class="binary" id="b7">
                    0000<br />
                    <br />
                    0000
                </div>
                <div class="binary" id="b8">
                    0000
                    <span>32</span>
                    0000<br />
                    <span>0</span>
                </div>
            </div>
            <div class="notation">
                <form method="get">
                    <input type="radio" name="Hex" />Hex<br />
                    <input type="radio" name="Dec" />Dec<br />
                    <input type="radio" name="Oct" />Oct<br />
                    <input type="radio" name="Bin" />Bin
                </form>
            </div>
            <div class="qword">
                <form method="get">
                    <input type="radio" name="Qword" />Qword<br />
                    <input type="radio" name="Dword" />Dword<br />
                    <input type="radio" name="Word" />Word<br />
                    <input type="radio" name="Byte" />Byte
                </form>
            </div>
            <div class="btnRows row1">
                <div class="btn"></div>
                <div class="btn activeBtnBg">Mod</div>
                <div class="btn functionBtn">A</div>
                <div class="btn">MC</div>
                <div class="btn">MR</div>
                <div class="btn">MS</div>
                <div class="btn">M+</div>
                <div class="btn lastRowBtn">M-</div>
            </div>
            <div class="btnRows row2 activeBtn">
                <div class="btn activeBtnBg">(</div>
                <div class="btn activeBtnBg">)</div>
                <div class="btn functionBtn">B</div>
                <div class="btn activeBtnBg" id="arrow">&#x2190</div>
                <div class="btn activeBtnBg">CE</div>
                <div class="btn activeBtnBg ">C</div>
                <div class="btn activeBtnBg">&#x00B1</div>
                <div class="btn lastRowBtn functionBtn">&#x221A</div>
            </div>
            <div class="btnRows row3">
                <div class="btn activeBtnBg">RoL</div>
                <div class="btn activeBtnBg">RoR</div>
                <div class="btn functionBtn">C</div>
                <div class="btn numberBtnBG">7</div>
                <div class="btn numberBtnBG">8</div>
                <div class="btn numberBtnBG">9</div>
                <div class="btn activeBtnBg">/</div>
                <div class="btn lastRowBtn functionBtn">&#x0025</div>
            </div>
            <div class="btnRows row4">
                <div class="btn activeBtnBg">Or</div>
                <div class="btn activeBtnBg">Xor</div>
                <div class="btn functionBtn">D</div>
                <div class="btn numberBtnBG">4</div>
                <div class="btn numberBtnBG">5</div>
                <div class="btn numberBtnBG">6</div>
                <div class="btn activeBtnBg" id="asteriskSign">*</div>
                <div class="btn lastRowBtn functionBtn" id="overX">1/<span>x</span></div>
            </div>
            <div class="btnRows row5">
                <div class="btn  activeBtnBg">Lsh</div>
                <div class="btn  activeBtnBg">Rsh</div>
                <div class="btn functionBtn">E</div>
                <div class="btn btn numberBtnBG">1</div>
                <div class="btn btn numberBtnBG">2</div>
                <div class="btn btn numberBtnBG">3</div>
                <div class="btn activeBtnBg" id="minusSign">-</div>
            </div>
            <div class="btnRows row6">
                <div class="btn activeBtnBg">Not</div>
                <div class="btn activeBtnBg">And</div>
                <div class="btn functionBtn">F</div>
                <div class="btn btnZero activeBtnBg">0</div>
                <div class="btn functionBtn">.</div>
                <div class="btn activeBtnBg" id="plusSign">+</div>
            </div>
            <div class="btn activeBtnBg" id="equals">=</div>
        </div>
    </div>
</body>
</html>
